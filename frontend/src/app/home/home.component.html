<app-header></app-header>
<div *ngFor="let question of allQuestions">
  <a [routerLink]="question.id">
    <div class="container">
      <div class="question">
        <p>{{ question?.title }}</p>
      </div>
      <div class="votes">
        <a href="#">{{ question?.created_at | date:'short':'UTC' }}</a>
        <a href="#" id="answer">2 answers</a>
      </div>
      <div class="user">
        <p>{{ question?.user_id }}</p>
      </div>
    </div>
  </a>
</div>
